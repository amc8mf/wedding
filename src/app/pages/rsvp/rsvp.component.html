<h1>RSVP</h1>
<div [hidden]="submitted" class="form-container">
    <form (ngSubmit)="onSubmit()" #rsvpForm="ngForm">

        <div class="form-group">
            <label class="form-label" for="email">*Email:</label>
            <input #email="ngModel"
                type="email"
                class="form-control"
                id="email"
                required
                placeholder="Enter your email (required)"
                [(ngModel)]="model.email"
                name="email">
            <div *ngIf="email.invalid && (email.dirty || email.touched)"
             class="alert">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="name">*Name:</label>
            <input #name="ngModel"
                type="text"
                class="form-control"
                id="name"
                required
                placeholder="Enter your name (required)"
                [(ngModel)]="model.name"
                name="first-name">
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                 class="alert">
                <div *ngIf="name.errors?.['required']">Name is required.</div>
            </div>
        </div>

        <div class="form-group radio-form-group">
            <span class="form-label">*Will you attend?</span>
            <label for="willAttendY">Accept</label>
            <input type="radio"
                class="form-control"
                id="willAttendY"
                required
                [value]="true"
                [(ngModel)]="model.willAttend"
                name="will-attend">
            <label for="willAttendN">Decline</label>
            <input type="radio"
                class="form-control"
                id="willAttendN"
                required
                [value]="false"
                [(ngModel)]="model.willAttend"
                name="will-attend">
        </div>

        <div class="form-group">
            <label class="form-label" for="additionalGuests">Are there any additional guests?</label>
            <textarea type="text"
                class="form-control"
                id="additionalGuests"
                required
                [(ngModel)]="model.additionalGuests" name="additional-guests">
            </textarea>
        </div>

        <div class="form-group">
            <label class="form-label" for="dietaryRestrictions">Are there any dietary restrictions?</label>
            <textarea
                class="form-control"
                id="dietaryRestrictions"
                required
                [(ngModel)]="model.dietaryRestrictions" name="dietary-restrictions">

            </textarea>
        </div>

        <button type="submit">Submit Form</button>
    </form>
</div>
<div [hidden]="!submitted" class="success-msg">
    <h2 class="success">Success!</h2>
    <p>You submitted the following:</p>
    <div class="row">
        <div class="label">Email:</div>
        <div class="submitted-val">{{ model.email }}</div>
    </div>
    <div class="row">
        <div class="label">Name:</div>
        <div class="submitted-val">{{ model.name }}</div>
    </div>
    <div class="row">
        <div class="label">Will Attend:</div>
        <div class="submitted-val">{{ model.willAttend }}</div>
    </div>
    <div class="row">
        <div class="label">Additional Guests:</div>
        <div class="submitted-val">{{ model.additionalGuests }}</div>
    </div>
    <div class="row">
        <div class="label">Dietary Restrictions:</div>
        <div class="submitted-val">{{ model.dietaryRestrictions }}</div>
    </div>
    <br>
</div>
